<div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Central Platform</h2>
                <br />
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                <!-- TWEET WRAPPER START -->
                <div class="twt-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                             Arriving on the Platform
                        </div>
                        <div class="panel-body">
                            <textarea class="form-control" placeholder="Enter here for message..." rows="3"
                                      ng-model = "newMessage"></textarea>
                            <br />
                            <a href="#" class="btn btn-primary btn-sm pull-right"
                                      ng-click = "sendMessage()">Send</a>
                            <div class="clearfix"></div>
                            <hr />
                            <ul class="media-list">
                                <li class="media" ng-repeat = "message in messages">
                                    <a href="#" class="pull-left">
                                        <img ng-src='{{message.userimg}}' alt="" class="img-circle img-responsive">
                                    </a>
                                    <div class="media-body">
                                        <span class="text-muted pull-right">
                                            <small class="text-muted">{{message.date | date: 'MM/dd/yyyy hh:mm'}}</small>
                                        </span>
                                        <strong class="text-success">{{message.user}}</strong>
                                        <p>
                                            {{message.content}}
                                        </p>
                                    </div>
                                </li>
                            </ul>
                            <span class="text-danger">237K users active</span>
                        </div>
                    </div>
                </div>
                 <!-- TWEET WRAPPER END -->
            </div>
        </div>
    </div>
